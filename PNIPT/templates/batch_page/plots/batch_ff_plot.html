{% block content %}
<script>
        var XY_plot = document.getElementById('FFNCVY')
        var data = []
        var layout = {
        title:'NCVY and fetal fraction correlation.',
        annotations : [],
        legend:{hovermode:'closest' },
        hovermode:'closest',
        xaxis :{range:[-5,450],
                showline: true,
                zeroline: false,
                linecolor: '#636363',
                linewidth: 5,
                showgrid: false,
                gridcolor: '#bdbdbd',
                title: 'NCVY'
                },
                
        yaxis :{range: [0,35],
                zeroline: false,
                showline: true,
                showgrid: false,
                linecolor: '#636363',
                linewidth: 5,
                title : 'Fetal Fraction (%)'
                },};
        var backstat = {
        y: {{control['FF']}},
        x: {{control['NCV_Y']}},
        name: 'Negative (N={{nr_contol_samples}})',
        hoverinfo:'none',
        mode: 'markers',
        type: 'scatter',
        marker: {color: '#ccccb3'}}
        data.push(backstat);

        {% for tres  in predict['NCV_Y'] %}
        var treshold = {
                x : {{predict['NCV_Y'][tres]['x']}},
                y : {{predict['NCV_Y'][tres]['y']}},
                mode: 'lines',
                showlegend: false,
                line: {
                    dash: 'dot',
                    color : 'red',
                    width : 2},
                name: "max"};
        data.push(treshold);
        {% endfor %}

        {% for sample in cases.keys() %}
        var trace1 = {
        y: [{{cases[sample]['FF']}}],
        x: [{{cases[sample]['NCVY']}}],
        name: {{sample|tojson}},
        mode: 'markers',
        text: {{sample|tojson}},
        type: 'scatter',
        marker: {
                size: {{case_size}}
                }};
        data.push(trace1);
        {% endfor %}
    
        Plotly.newPlot('FFNCVY', data, layout);
    </script>
